<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&family=Open+Sans&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="calc">
      <form>
        <div class="display">
          <input type="text" id="inputBox">
        </div>
        <div class="num">
          <div>
            <button type="button" class="operator">AC</button>
            <button type="button" class="operator">DEL</button>
            <button type="button" class="operator">%</button>
            <button type="button" class="operator">/</button>
          </div>
          <div>
            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>
            <button type="button" class="operator">*</button>
          </div>
          <div>
            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
            <button type="button" class="operator">-</button>
          </div>
          <div>
            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
            <button type="button" class="operator">+</button>
          </div>
          <div>
            <button type="button">00</button>
            <button type="button">0</button>
            <button type="button">.</button>
            <button type="button" class="equal">=</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
